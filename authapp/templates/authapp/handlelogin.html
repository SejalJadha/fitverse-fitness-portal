{% extends "authapp/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">  <!-- Fixed typo in class name (co6l-lg-6 -> col-lg-6) -->
            <!-- Messages/Alerts -->
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>
                    {% if message.tags == 'success' %}
                        <i class="fas fa-check-circle"></i>
                    {% elif message.tags == 'error' %}
                        <i class="fas fa-exclamation-circle"></i>
                    {% endif %}
                </strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            
            <!-- Login Card -->
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white">
                    <h3 class="mb-0 text-center"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>  <!-- Changed icon to sign-in -->
                </div>
                <div class="card-body p-4">
                    <!-- Use url template tag for form action -->
                    <form action="{% url 'handlelogin' %}" method="post">
                        {% csrf_token %}
                        
                        <!-- Phone Number -->
                        <div class="form-group mb-3">
                            <label for="usernumber" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="text" class="form-control" id="usernumber" name="usernumber" 
                                       placeholder="Enter your phone number" required pattern="[0-9]{10}" 
                                       title="Please enter a 10-digit phone number">
                            </div>
                        </div>
                        
                        <!-- Password -->
                        <div class="form-group mb-4">
                            <label for="pass1" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="pass1" name="pass1" 
                                       placeholder="Enter your password" required>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-sign-in-alt me-2"></i>Login  <!-- Changed icon to sign-in -->
                            </button>
                        </div>
                    </form>
                    
                    <!-- Signup Link -->
                    <div class="mt-3 text-center">
                        <p class="mb-0">New User? 
                            <a href="{% url 'signup' %}" class="text-decoration-none">Sign up here</a>  <!-- Fixed text and url -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
        overflow: hidden;
    }
    .card-header {
        padding: 1.5rem;
    }
    .form-control {
        border-radius: 5px;
        padding: 10px;
    }
    .input-group-text {
        background-color: #f8f9fa;
    }
    .btn-primary {
        background-color: #0d6efd;
        border: none;
        padding: 10px;
        font-weight: 500;
        transition: all 0.3s;
    }
    .btn-primary:hover {
        background-color: #0b5ed7;
        transform: translateY(-2px);
    }
    a {
        color: #0d6efd;
        font-weight: 500;
    }
    a:hover {
        color: #0b5ed7;
    }
    .form-label {
        font-weight: 500;
        margin-bottom: 5px;
    }
</style>
{% endblock %}
