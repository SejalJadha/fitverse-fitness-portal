{% extends "authapp/base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <!-- Messages/Alerts -->
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}

            <!-- Contact Form Card -->
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h3 class="mb-0 text-center">Contact Us</h3>
                </div>
                <div class="card-body p-4">
                    <form action="{% url 'contact' %}" method="post">
                        {% csrf_token %}
                        
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" 
                                   placeholder="Enter your name" required>
                        </div>
                        
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="Enter your email" required>
                        </div>
                        
                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="num" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="num" name="num" 
                                   placeholder="Enter your phone number" required>
                        </div>
                        
                        <!-- Message -->
                        <div class="mb-4">
                            <label for="desc" class="form-label text-warning">How can we help you?</label>
                            <textarea class="form-control" id="desc" name="desc" 
                                      rows="4" required></textarea>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning btn-lg">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
